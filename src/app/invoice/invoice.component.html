<div class="card" *ngIf='invoice'>
  <h5 class="card-header">{{pageTitle}}</h5>
  <div class="card-body">

    <div class='row'>
      <div class='col-md-8'>
        <div class='row'>
          <div class='col-md-4'>Event:</div>
          <div class='col-md-8'>{{invoice.event}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Event Date:</div>
          <div class='col-md-8'>{{invoice.eventDate}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Amount:</div>
          <div class='col-md-8'>{{invoice.amount}}</div>
        </div>
      </div>
    </div>
  </div>
  <div class="card-footer">
    <button class='btn btn-outline-secondary' (click)='onBack()'><i class='fa fa-chevron-left'></i>Back</button>
  </div>
</div>
