<div>
<form>
  <div class="form-group">
    <label for="inputCompanyName">Company Name</label>
    <input type="text" class="form-control" id="inputCompanyName" placeholder="Fab Planners Pvt. Ltd.">
  </div>
  <div class="form-row">
    <div class="form-group col-md-2">
      <label for="inputPhone">Phone</label>
      <input type="text" class="form-control" id="inputPhone">
    </div>
    <div class="form-group col-md-4">
      <label for="inputEmail">Email</label>
      <input type="email" class="form-control" id="inputEmail" placeholder="contactus@company.com">
    </div>
    <div class="form-group col-md-6">
      <label for="inputWebsite">Website</label>
      <input type="text" class="form-control" id="inputWebsite" placeholder="mycompany.com">
    </div>
  </div>
  <div class="form-group">
    <label for="inputCompanyGST">GST Number</label>
    <input type="text" class="form-control" id="inputCompanyGST">
  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="inputAddress">
  </div>
  <div class="form-group">
    <label for="inputAddress2">Address 2</label>
    <input type="text" class="form-control" id="inputAddress2">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">State</label>
      <select id="inputState" class="form-control">
        <option selected>Choose...</option>
        <option>...</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Zip</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Save</button>
</form>
