<div class="card">
  <h5 class="card-header">{{title}}</h5>
  <div class="card-body">
    <div class="row">
      <div class="col-md-4">Filter by:</div>
      <div class="col-md-2">
        <input type="text"
        [(ngModel)] = 'listFilter'/>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h6>Filtered by: {{listFilter}}</h6>
      </div>
    </div>
    <div class="table-responsive" *ngIf='customers && customers.length'>
      <table class="table">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>GST #</th>
            <th>Phone</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor='let item of filteredCustomers'>
              <td>{{item.id}}</td>
              <td>{{item.name}}</td>
              <td>{{item.gst}}</td>
              <td>{{item.phone}}</td>
              <td>{{item.email}}</td>
        </tbody>
      </table>
    </div>
  </div>
</div>
